{% extends 'base.html' %}{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Add Task</h1>
            <form action= "/tally/create" method="post" class= "form-inline">
                {% csrf_token %}
                <input type="text" class="form-control  mr-sm2" name="title"
                required placeholder="what's next...">
                <button type= "submit" value= "add" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row mt-4">
            <div class="col">
                <ul class="list-group">
                    {% for todo_item in all_tasks %}
                        <li class="list-group-item">{{todo_item.title}}
                            <div class="float-right">
                                <form action="tally/delete/{{todo_item.id}}" action="post">
                                    {% csrf_token %}
                                <button type= "submit" value= "add" class="btn btn-danger">Remove</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endblock content %}
</div>

</body>
</html>
