<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'log_reg/style.css' %}">
</head>

<body style="background-color: rgb(157, 189, 174);">
    <img class="thumbnail" src="{% static 'image/blm.png' %}">
    {% for message in messages %}
    <p style="color:black; font-size:20px">{{ message }}</p>
    {% endfor %}
   
    <div style="display:flex;margin: 30px; margin-top:80px; align:center">
        <div style= width:50%>
        <h2 style="color:black">Registration</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            <div class= "form-group">
                <label for="">First Name</label>
                <input type="text" name="first_name">
            </div>
            <div class= "form-group">
                <label for="">Last Name</label>
                <input type="text" name="last_name">
            </div>
            <div class= "form-group">
                <label for="">Email</label>
                <input type="text" name="email">
            </div>
            <div class= "form-group">
                <label for="">Password</label>
                <input type="password" name="password">
            </div>
            <div class= "form-group">
                <label for="">Confirm PW</label>
                <input type="password" name="pw_confirmation">
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
        </div>  
        <div style= "width:50%; margin:10px">
        <h2 style="color:black;">Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class= "form-group">
                <label for="">Email</label>
                <input type="text" name="email">
            </div>
            <div class= "form-group">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <button class="btn btn-primary">Log In</button>
        </form>
        </div>
    </div>
</body>

</html>
